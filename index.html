<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="title">Tic-Tac-Toe</div>
        <div class="subtitle">By William Cong</div>
        <div class="players-container">
            <div class="player-container" id="player-1">
                <div class="player-num">Player 1</div>
                <input class="player-name-input" type="text" placeholder="Enter name"></input>
            </div>

            <div class="player-container" id="player-2">
                <div class="player-num">Player 2</div>
                <input class="player-name-input" type="text" placeholder="Enter name"></input>
            </div>
        </div>

        <div class="play-button">Play</div>
        
        <div class="game-container hidden">
            <div class="game-square" data-pos="0">&nbsp;</div>
            <div class="game-square" data-pos="1">&nbsp;</div>
            <div class="game-square" data-pos="2">&nbsp;</div>
            <div class="game-square" data-pos="3">&nbsp;</div>
            <div class="game-square" data-pos="4">&nbsp;</div>
            <div class="game-square" data-pos="5">&nbsp;</div>
            <div class="game-square" data-pos="6">&nbsp;</div>
            <div class="game-square" data-pos="7">&nbsp;</div>
            <div class="game-square" data-pos="8">&nbsp;</div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
